<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batman</title>
	<script defer src="js/main.min.js"></script>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container header__container">
			<a href="#" class="logo header__logo">
				<img src="images/logo.png" alt="logo batman" class="header__logo-img">
			</a>
			<nav class="header__nav">
				<ul class="header__nav-list">
					<li class="header__nav-item"><a href="#" class="header__class-link">Описание</a></li>
					<li class="header__nav-item"><a href="#" class="header__class-link">Трейлер</a></li>
					<li class="header__nav-item"><a href="#" class="header__class-link">Отзывы</a></li>
				</ul>
			</nav>
			<ul class="header__social-list">
				<li class="header__social-item">
					<a href="#" class="header__social-link">
						<svg width='17' height='17'>
							<use xlink:href="images/sprite.svg#twitter"></use>
						</svg>
					</a>
				</li>
				<li class="header__social-item">
					<a href="#" class="header__social-link">
						<svg width='17' height='17'>
							<use xlink:href="images/sprite.svg#instagram"></use>
						</svg>
					</a>
				</li>
				<li class="header__social-item">
					<a href="#" class="header__social-link">
						<svg width='17' height='17'>
							<use xlink:href="images/sprite.svg#facebook"></use>
						</svg>
					</a>
				</li>
			</ul>
			<button class="burger header__burger" aria-label="open menu">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>
	</header>
